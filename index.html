body{

/* largura da cor do nav */
nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    min-height: 8vh;
    background-color: #0f0;
    /* talvez tirar */
    font-family: 'B612  ', sans-serif;
}

/* Letras da logo*/
.logo {
    color: #606163;
    text-transform: uppercase;
    letter-spacing: 5px;
    font-size: 20px;
    width: 30%;
}
.logo img{
    width: 150px;
    margin-left: 10%;
}

/*Alinhamento do menu*/
.nav-links {
    display: flex;
    justify-content: space-around;
    width: 80%;
   
}


/* Oculta as bolinhas de itens da menuEmLista */
.nav-links li {
    list-style: none;
    margin-top: 20px;
}

/* Cor das letras do menu */
.nav-links a {
    color: #606163;
    text-decoration: none;
    letter-spacing: 3px;
    font-weight: bold;
    font-size: 14px;
}

.menuEmLista div {
    width: 25px;
    height: 3px;
    background-color: #606163;
    margin: 5px;
    transition: all 0.3s ease;
}

.menuEmLista {
    display: none;
    cursor: pointer;
}



@media screen and (max-width:768px) {
    body {
        overflow-x: hidden;
    }

    .nav-links {
        position: absolute;
        right: 0px;
        height: 92vh;
        top: 8vh;
        background-color: #c9471b;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        transform: translateX(100%);
        transition: transform 0.5 ease-in;
    }

    .nav-links li {
        opacity: 0;
    }

    .menuEmLista {
        display: block;
    }
}

.caixa-tens {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;

.imagem {

.imagem:hover{

    background-color: rgba(255,255,255,0.5);
    transition: opacity 0.3s;
}
.imagem:active{
    opacity: 0.1;
}
.imagem:active img{
    opacity: 0.2;
}
.carrinho{

img:hover{

.valor {
